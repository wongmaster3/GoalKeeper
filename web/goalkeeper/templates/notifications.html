{% extends "base.html" %}

{% block content %}
    <div class="container justify-content-center">
        <div class="jumbotron">
            <h1>Notifications</h1>
        </div>
        {% if notifications_list %}
            <ol class="list-group">
            {% for note in notifications_list %}
                <a href="{{ note.link }}" class="list-group-item list-group-item-action ">
                   <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ note.title }}</h5>
                    </div>
                    <p class="mb-1">{{ note.description }}</p>
                </a>
            {% endfor %}
        {% else %}
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">You have no new notifications!</h5>
            </div>
        {% endif %}
        </ol>
    </div>
{% endblock %}
