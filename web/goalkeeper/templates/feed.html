{% extends "base.html" %}

{% block content %}
    <div class="container justify-content-center">
        <div class="jumbotron" >
            <h1>News Feed</h1>
        </div>
        {% if results %}
            <ol class="list-group">
            {% for result in results %}
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ result.title }} </h5>
                    <p>Created By: {{ result.author }}</p>
                    <small>Date Created: {{ result.date_posted }}</small>
                </div>
            {% endfor %}
        {% else %}
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">There is nothing new!</h5>
            </div>
        {% endif %}
        </ol>
    </div>
{% endblock %}
