{% extends "base.html" %}

{% block content %}
    <div class="container justify-content-center">
        <div class="jumbotron">
            <h1>Completed Goals</h1>
        </div>
        <ol class="list-group">
        {% for result in results %}
            <a href="{{ url_for('goals.goal', goalid=result.id)}}" class="list-group-item list-group-item-action ">
               <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ result.title }} {% if result.private_goal %} <img class="private" src="{{ url_for('static', filename='private.png') }}" alt="private post" /> {% endif %}</h5>
                    <small>{{ result.created_date }}</small>
                </div>
                <p class="mb-1">{{ result.description }}</p>
                <small>{{ result.tags }}</small>
            </a>
        {% endfor %}
        </ol>
    </div>
{% endblock %}
